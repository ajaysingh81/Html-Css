<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling selector</title>
    <style type="text/css">
      h1 ~ p {
          background-color: #553a96;
          color:rgba(0, 0, 0, 0.65);
          font-family: cursive;
        ;
      }
      h2 + p {
          background-color: orange;
      }
    </style>
    
</head>
<body>
    <h1>H1 outside dive</h1>
    <p>p1 outside divs</p>
    <div>
        <h2>H2 inside divs</h2>
        <p>p1 inside divs</p>
        <p>p2 inside divs</p>
        <h3>H3 inside divs</h3>
    </div>
    <p>P2 outside divs</p>


</body>
</html>
