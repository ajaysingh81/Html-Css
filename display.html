<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        nav a{
            display: block;
        }
        ul{
            padding-left: 0;
        }
        ul li{
            display: inline;
            border-left: 2px solid ;
            margin-left: 3px;
            padding-left: 3px;

            
        }
        ul li:last-child{
            border-right: 2px solid;
            padding-right: 3px;
        }

    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Service</a>
        <a href="#">About us</a>
        <a href="#">Contact</a>
    </nav>
    <ul>
        <li>Home</li>
        <li>Products</li>
        <li>Service</li>
        <li>About us</li>
        <li>Contact</li>

    </ul>
</body>
</html>
