<!DOCTYPE html>
<html lang="en">

<head>
    <title>Good vibes form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 class="title"> Good Vibes Form</h1>
        <div class="master-div">
            <p class="description">Tell us Something positive That Happened to you today </p>
            <form action="" class="survayform">
                <div class="table">
                    <table>
                        <tr>
                            <td> <label for="name"> Name:-</label></td>
                            <td><input type="text" name="nm" placeholder="Enter your name" size="24" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" name="eml" placeholder="Enter your email address" size="24"
                                    required></td>

                        </tr>
                        <tr>
                            <td><label for="mark">On a scale of 1-10,<br>how to Good was if?</label></td>
                            <td><input type="number" name="number" placeholder="Enter a number between 1 to 10 " min="1"
                                    max="10" required size="24"></td>
                        </tr>
                        <tr>
                            <td> <label for="select" >Where did it happen?</label></td>
                            <td>
                                <select name="whi" id="dropdown">
                                    <option value="ah">At home</option>
                                    <option value="aw">At work</option>
                                    <option value="omc">Only my commut</option>
                                    <option value="other">Other</option>
                                </select>

                            </td>
                        </tr>
                        <tr>
                            <td> <label for="">At what time of day <br> did it happen ?</label></td>
                            <td>
                                <ul>
                                    <li> <input type="radio" name="day" value="m">
                                        <label for="morning">Morning</label>
                                    </li>
                                    <li><input type="radio" name="day" value="a">
                                        <label for="after"> Afternoon</label>
                                    </li>
                                    <li> <input type="radio" name="day" value="e">
                                        <label for="even">evening</label>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <li>
                                    <label for="emotion">what emotoins did you <br> experience? <br>(Select all that
                                        apply)</label>
                                </li>
                            </td>
                            <td>
                                <li>
                                    <input type="checkbox" name="emoto" value="1"> <label for="">excited</label>

                                </li>
                                <li>

                                    <input type="checkbox" name="emoto" value="2">
                                    <label for="">Humbled</label>

                                </li>
                                <li>

                                    <input type="checkbox" name="emoto" value="3">
                                    <label for="">Elated</label>

                                </li>
                                <li>

                                    <input type="checkbox" name="emoto" value="4">
                                    <label for="">Loved</label>

                                </li>
                                <li>

                                    <input type="checkbox" name="emoto" value="5">
                                    <label for="">Enthusiastic</label>

                                </li>
                            </td>
                        </tr>
                        <tr>
                            <td> <label for="text"> Please describe your <br> positive experience.</label></td>
                            <td><textarea name="text" id="" cols="24" rows="3"></textarea></td>
                        </tr>
                    </table>
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
