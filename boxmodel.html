<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box model in css</title>
    <style>
        h1{
            padding: 25px;
            border: 2px solid #000000; 
            margin: 25px; 
            border-radius: 10px;
            text-align:center;
        }
        td{
            padding: 6px;
        }
        tr td:last-child{
            padding-left: 12px;
        }
       
    </style>
</head>
<body>
    <h1>CSS</h1>
    <table border="2px">
        <tr>
            <th></th>
            <th>JAVA</th>
            <th>C</th>
            <th>Python</th>

        </tr>
        <tr>
            <td>Ram</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Yes</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Yes</td>
            <td>No</td>
            <td>No</td>
        </tr>
    </table>
     
   
</body>
</html>
