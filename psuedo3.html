<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic pseudo class</title>
    <style type="text/css">
       a:link{
           background-color:yellow;
       } 
       a:visited{
           background-color: blue;
       }
       a:hover{
           background-color: red;
       }
       a:active{
           background-color:rgb(169, 184, 169);
           font-weight: bold;
           font-family: cursive;
           font-size: large;
       }

    </style>
</head>
<body>
   <h3> Good NGO's</h3>

</body>
</html>
